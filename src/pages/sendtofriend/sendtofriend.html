<ion-header>

  <ion-navbar>
    <ion-title>{{ 'Payment' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div padding align="center" style=" padding-top: 7%;">

        <button class="circle1"></button>

        <button class="circle2"></button>


        <button class="circle3"></button>
        <div class="line">  </div>

      </div>

  <ion-grid>




    <ion-row class="botRow" >

      <ion-row class="botRow">
       <ion-label class="titleText">{{ 'ThankYou' | translate }}</ion-label>
       </ion-row>

       <ion-row class="botRow">
          <ion-label class="simpleText">{{ 'The Card has been added to your Wallet' | translate }}</ion-label>
        </ion-row>



        <br><br><br><br>
        <ion-row class="botRow">
              <img class="cardImage" src="{{dataFromPaypage.aDefaultPictureModel.aImageUrl}}" >           

          </ion-row>


        <ion-row class="botRow">
            <ion-label class="smallText">{{dataFromPaypage.aName}}</ion-label>
          </ion-row>

          <ion-row class="botRow">
              <ion-label class="smallText">{{dataFromPaypage.FinalPrice}}.00 {{dataFromPaypage.aProductPrice.aCurrencyCode}}</ion-label>
            </ion-row>


    </ion-row>
  </ion-grid>

</ion-content>
